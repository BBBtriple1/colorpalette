<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenschema Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(270deg, #ff7675, #74b9ff, #55efc4, #fd79a8);
            background-size: 800% 800%;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="color"] {
            border: none;
            padding: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .palette {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }

        .language-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .language-switcher button {
            padding: 5px 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .language-switcher button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button id="languageBtn">EN</button>
        </div>
        <h1 id="title">Kleurenschema Generator</h1>
        <input type="color" id="baseColor" value="#3498db">
        <button id="generateBtn">Genereer Palet</button>
        <div id="palette" class="palette"></div>
        <div class="footer">
            <p>Powered by <a href="https://www.bbbtriple1.com" target="_blank">BBBtriple1 Network</a></p>
        </div>
    </div>
    <script>
        const translations = {
            "nl": {
                "title": "Kleurenschema Generator",
                "generateBtn": "Genereer Palet"
            },
            "en": {
                "title": "Color Palette Generator",
                "generateBtn": "Generate Palette"
            }
        };

        document.getElementById('languageBtn').addEventListener('click', switchLanguage);
        document.getElementById('generateBtn').addEventListener('click', generatePalette);

        function switchLanguage() {
            const currentLang = document.getElementById('languageBtn').textContent.toLowerCase();
            const newLang = currentLang === 'nl' ? 'en' : 'nl';
            document.getElementById('languageBtn').textContent = newLang.toUpperCase();
            document.getElementById('title').textContent = translations[newLang].title;
            document.getElementById('generateBtn').textContent = translations[newLang].generateBtn;
        }

        function generatePalette() {
            const baseColor = document.getElementById('baseColor').value;
            const palette = document.getElementById('palette');
            palette.innerHTML = '';

            const colors = generateColors(baseColor);

            colors.forEach(color => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = color;
                palette.appendChild(colorBox);
            });
        }

        function generateColors(baseColor) {
            let colors = [baseColor];
            for (let i = 0; i < 4; i++) {
                colors.push(shadeColor(baseColor, getRandomInt(-40, 40)));
            }
            return colors;
        }

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1, 3), 16);
            let G = parseInt(color.substring(3, 5), 16);
            let B = parseInt(color.substring(5, 7), 16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R < 255) ? R : 255;
            G = (G < 255) ? G : 255;
            B = (B < 255) ? B : 255;

            const RR = ((R.toString(16).length === 1) ? "0" + R.toString(16) : R.toString(16));
            const GG = ((G.toString(16).length === 1) ? "0" + G.toString(16) : G.toString(16));
            const BB = ((B.toString(16).length === 1) ? "0" + B.toString(16) : B.toString(16));

            return `#${RR}${GG}${BB}`;
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
